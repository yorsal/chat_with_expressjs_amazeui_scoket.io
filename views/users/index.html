<% include ../common/meta.html %>

  <body>

    <% include ../common/header.html %>

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户资料修改</strong> / <small>modify user profile </small></div>
      </div>

      <hr/>

      <div class="am-tabs am-margin" data-am-tabs="">
        <ul class="am-tabs-nav am-nav am-nav-tabs">
          <li class="am-active"><a href="#tab1">基本信息</a></li>
          <li><a href="#tab2">修改密码</a></li>
         
        </ul>

        <div class="am-tabs-bd">
          <div class="am-tab-panel am-fade am-in am-active" id="tab1">
            <form action="/users" method="post" id="profile_form" class="am-form am-form-horizontal">

          <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">手机号</label>
            <div class="am-u-sm-10  am-margin-top-sm">
              <%= _memberData.mobile %>
            </div>
          </div>
          <div class="am-form-group">
            <label for="old_password" class="am-u-sm-2 am-form-label">性别</label>
            <div class="am-u-sm-10">
              <div class="am-btn-group doc-js-btn-1" data-am-button>
                <label class="am-btn am-btn-success">
                  <input type="radio" name="gender" value="0" <%= _memberData.gender==0?'checked':'' %> /> 男
                </label>
                <label class="am-btn am-btn-success">
                  <input type="radio" name="gender" value="1" <%= _memberData.gender==1?'checked':'' %> /> 女
                </label>
                
              </div>
            </div>
          </div>
          
         

         <div class="am-g">
           <div class="am-u-sm-3 am-u-sm-offset-2">
              <button type="submit" class="am-btn-block am-btn am-btn-primary">提交修改</button>
            </div>
            
          
        </div>
          
        </form>

          </div>

          <div class="am-tab-panel am-fade" id="tab2">
            <form action="/users/changePassword" method="post" id="password_form" class="am-form am-form-horizontal">

          
          
          <div class="am-form-group">
            <label for="old_password" class="am-u-sm-2 am-form-label">旧密码</label>
            <div class="am-u-sm-10">
              <input type="password" class="am-form-field" placeholder="old password" name="old_password" id="old_password" />
            </div>
          </div>
          <div class="am-form-group">
            <label for="new_password" class="am-u-sm-2 am-form-label">新密码</label>
            <div class="am-u-sm-10">
              <input type="password" class="am-form-field" placeholder="password" name="password" id="new_password" />
            </div>
          </div>
          <div class="am-form-group">
            <label for="new_repassword" class="am-u-sm-2 am-form-label">再次输入新密码</label>
            <div class="am-u-sm-10">
              <input type="password" class="am-form-field" placeholder="password again" name="repassword" id="new_repassword" />
            </div>
          </div>


         <div class="am-g">
           <div class="am-u-sm-3 am-u-sm-offset-2">
              <button type="submit" class="am-btn-block am-btn am-btn-primary">提交修改</button>
            </div>
            
          
        </div>
          
        </form>
          </div>

          

        </div>
      </div>
      
      
 

    </div>
 

    <% include ../common/footer.html %>

  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

  
    <% include ../common/scripts.html %>

    <!-- page scripts -->
  <%- global.funcs.parseScripts('users'); %>
  
  </body>
</html>
