<% include common/meta.html %>

  <body>
    
        <div class="am-g am-g-fixed am-margin-top">
            
            <h2 class="am-text-center"><%= global.config.title %> <small class="am-block"><%= global.config.subTitle %></small></h2>

            <form action="/login" method="post" id="login_form" class="am-form am-form-horizontal">

              
                <div id="login_error_tips" class="am-alert am-alert-warning am-hide" data-am-alert>
                  <button type="button" class="am-close">&times;</button>
                  <p>loading...</p>
                </div>
             
            
              <div class="am-form-group">
                <label for="username" class="am-u-sm-2 am-form-label">手机号</label>
                <div class="am-u-sm-10">
                  <input type="text" class="am-form-field" placeholder="mobile number" name="username" id="username" />
                </div>
              </div>

              <div class="am-form-group">
                <label for="password" class="am-u-sm-2 am-form-label">密码</label>
                <div class="am-u-sm-10">
                  <input type="password" class="am-form-field" placeholder="password" name="password" id="password" />
                </div>
              </div>


             <div class="am-g">
               <div class="am-u-sm-3 am-u-sm-offset-2">
                  <button type="submit" class="am-btn-block am-btn am-btn-primary am-margin-left-sm">提交登陆</button>
                </div>
                  <div class="am-u-sm-3">
                  <button type="button" class="am-btn am-btn-default am-fr am-margin-right" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">注册账户</button>
                </div>
              
            </div>
              
            </form>
            
      
            
        
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
      <div class="am-modal-dialog">
        <div class="am-modal-hd">注册栏
          <a href="javascript:;" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
        <form action="/register" method="post" id="register_form" class="am-form am-form-horizontal">

              <div class="am-form-group">
                <label for="username" class="am-u-sm-2 am-form-label">手机号</label>
                <div class="am-u-sm-10">
                  <input type="text" class="am-form-field" placeholder="mobile number" name="username" id="username" />
                </div>
              </div>

              <div class="am-form-group">
                <label for="reg_password" class="am-u-sm-2 am-form-label">密码</label>
                <div class="am-u-sm-10">
                  <input type="password" class="am-form-field" placeholder="password" name="password" id="reg_password" />
                </div>
              </div>
              <div class="am-form-group">
                <label for="reg_repassword" class="am-u-sm-2 am-form-label">再次输入密码</label>
                <div class="am-u-sm-10">
                  <input type="password" class="am-form-field" placeholder="password again" name="repassword" id="reg_repassword" />
                </div>
              </div>


             <div class="am-g">
               <div class="am-u-sm-3 am-u-sm-offset-2">
                  <button type="submit" class="am-btn-block am-btn am-btn-primary am-margin-left-sm">提交注册</button>
                </div>
                
              
            </div>
              
            </form>
        </div>
      </div>
    </div>

    <% include common/scripts.html %>

    <!-- page scripts -->
    <%- global.funcs.parseScripts('login'); %>
  
  </body>
</html>
